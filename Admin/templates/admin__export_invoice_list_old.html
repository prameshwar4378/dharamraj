<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header-container {
            text-align: center;
            margin-bottom: -20px; /* Remove bottom margin */
        }
        .info-container {
            font-size: 12px;
            position: relative;
            top:-50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: -50px; /* Remove top margin */
        }
        .info-container span {
            margin: 0 20px;
        }
        .info-container span b {
            font-weight: bold;
            color: #02B4C3;
        }
        h1 {
            font-size: 32px;
            color: #02B4C3; 
        } 
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #02B4C3;
            color: white;
        }
        .text-left {
            text-align: left;
        }
        .btn-attended {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .btn-not-attended {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        /* Adjusted column widths */
        th:nth-child(1),
        td:nth-child(1) {
            width: 5%;
        }
        th:nth-child(2),
        td:nth-child(2) {
            width: 40%;
        }
        th:nth-child(3),
        td:nth-child(3) {
            width: 20%;
        }
        th:nth-child(4),
        td:nth-child(4) {
            width: 15%;
        }
        th:nth-child(5),
        td:nth-child(5) {
            width: 20%;
        }
    </style>

</head>
<body>
    <div class="header-container">
        <h1>Invoice List Records</h1>
    </div> 
    <br><br>
    <table class="table table-hover" style="background:white;">
        {% if invoice_rec %}
        <thead>
            <tr>
                <th scope="col" class="text-center" style="width:10%">Sr.No</th>
                <th scope="col" class="text-center" style="width:15%">Invoice Number</th>
                <th scope="col" class="text-center" style="width:45%">Dealer</th>
                <th scope="col" class="text-center" style="width:15%">Bill Amount</th>
                <th scope="col" class="text-center" style="width:15%">Invoice Date</th>
            </tr>
        </thead>
        <tbody>
            {% for r in invoice_rec %}
            <tr>
                <td style="width:5%">{{ forloop.counter }}</td>
                <td style="width:30%"  class="text-left">{{ r.invoice_number }}</td>
                <td style="width:30%" >{{ r.dealer.name}}</td>
                <td style="width:15%" >
                    {{ r.grand_total}}
                </td> 
                <td style="width:15%" >
                    {{ r.date}}
                </td> 
            </tr>
            {% endfor %}
        </tbody>
        {% else %}
        <tr>
            <td colspan="5" class="text-center">
                <h3>No Records Found</h3>
            </td>
        </tr>
        {% endif %}
    </table>
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% for msg in messages %}
        {% if msg.tags == 'success' %}
        swal({
          title: "Good job!",
          text: "{{msg}}",
          icon: "success",
          button: "OK",
        });

        {% elif msg.tags == 'error' %}
        swal({
          title: "Error",
          text: "{{msg}}",
          icon: "error",
          button: "OK",
        });
         
        {% elif msg.tags == 'warning' %}
        swal({
          title: "Warning",
          text: "{{msg}}",
          icon: "warning",
          button: "OK",
        });
         
        {% elif msg.tags == 'info' %}
        swal({
          title: "Oops",
          text: "{{msg}}",
          icon: "info",
          button: "OK",
        });
         
        {% endif %}
    {% endfor %}
</script>
 

</html>
